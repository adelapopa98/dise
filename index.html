<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testare automatizari</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <script src="./bootstrap.min.js"></script>

</head>

<body style="background-color: black;">
    <div id="container-incalzire" class="text-white"></div>
    <div class="container-temperaturi">
        <div class="container-temperatura-bazin">
            <h2 class="text-light">Temperatura bazin</h2>
            <div class="container-inputs">
                <input id="temperatura_bazin" value="30" readonly />
                <input id="temperatura_bazin_dorita" value="30" readonly />
            </div>
            <div class="container-buttons">
                <button id="temperatura_bazin_up" class="btn btn-warning">Temperatura bazin UP</button>
                <button id="temperatura_bazin_down" class="btn btn-dark">Temperatura bazin DOWN</button>
            </div>
        </div>
        <div class="container-temperatura-ambientala">
            <h2 class="text-light">Temperatura ambientala</h2>
            <div class="container-inputs">
                <input id="temperatura_ambientala" value="21" readonly />
                <input id="temperatura_ambientala_dorita" value="21" readonly/>
            </div>
            <div class="container-buttons">
                <button id="temperatura_ambientala_up" class="btn btn-warning">Temperatura ambientala UP</button>
                <button id="temperatura_ambientala_down" class="btn btn-dark">Temperatura ambientala DOWN</button>
            </div>
        </div>
        <div class="container-temperatura-ambientala-clasa">
            <h2 class="text-light">Temperatura ambientala sala de clasa</h2>
            <div class="container-inputs">
                <input id="temperatura_ambientala_clasa" value="21" readonly />
                <input id="temperatura_ambientala_clasa_dorita" value="21" readonly />
            </div>
            <div class="container-buttons">
                <button id="temperatura-clasa-UP" class="btn btn-primary">Temperatura clasa UP</button>
                <button id="temperatura-clasa-DOWN" class="btn btn-danger">Temperatura clasa DOWN</button>
            </div>
        </div>
    </div>
    <div id="container-acces">
    </div>
    <div id="container-lumini">

    </div>
    <div id="container-videoproiector">

    </div>
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
